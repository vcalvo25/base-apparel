<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <div class="card">
      
      <div class="logo-container">
        <img class="logo" src="/images/logo.svg">
      </div>
      <div class="image-model">
        <img class="model" src="/images/hero-desktop.jpg">
    </div>
    <div class="main-card">
      <h1 class="first-part">WE'RE</h1> <h1 class="second-part">COMING SOON</h1>
      <p class="hello-message">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="signupForm">
        <label for="email"></label>
        <input type="email" id="email-address" placeholder="Email Address"></input>
        <button type="submit"><img src="./images/icon-arrow.svg"></button>
        <p id="error-message"></p>
    </form>
    </div>
   
    </div>
    

  </main>
  <script src="script.js"></script>
</body>
</html>
